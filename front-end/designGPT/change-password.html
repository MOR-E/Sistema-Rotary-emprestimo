<!-- Página de Redefinição de Senha -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Empresta+</title>
    <style>
      :root {
        --primary: #233067;
        --accent: #fcbb17;
        --light: #ffffff;
        --bg: #f5f7fa;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: var(--bg);
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: var(--light);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .container h1 {
        color: var(--primary);
        font-size: 1.6rem;
        margin-bottom: 20px;
      }
      .container label {
        display: block;
        text-align: left;
        color: var(--primary);
        font-weight: 500;
        margin: 10px 0 5px;
      }
      .container input {
        width: 100%;
        padding: 10px;
        border: 2px solid var(--primary);
        border-radius: 6px;
        font-size: 1rem;
      }
      .container button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: var(--primary);
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      .container button:hover {
        background: #e0a511;
        transform: translateY(-2px);
      }
      .container button:active {
        transform: translateY(0);
      }
      .container .link-back {
        margin-top: 15px;
        display: block;
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
      }
      .container .link-back:hover {
        color: #e0a511;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redefinir Senha</h1>
      <form action="login.html" method="get">
        <label for="new-password">Nova Senha</label>
        <input
          type="password"
          id="new-password"
          name="new-password"
          placeholder="********"
          required
        />
        <label for="confirm-password">Confirmar Senha</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="********"
          required
        />
        <button type="submit">Alterar Senha</button>
      </form>
      <a class="link-back" href="login.html">Voltar ao Login</a>
    </div>
  </body>
</html>
