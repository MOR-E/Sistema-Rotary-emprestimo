<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários - Empresta+</title>
    <style>
      :root {
        --primary: #233067;
        --accent: #fcbb17;
        --light: #ffffff;
        --bg: #f5f7fa;
        --shadow: rgba(0, 0, 0, 0.1);
        --card-bg: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
      }
      body {
        display: flex;
        flex-direction: column;
      }
      header {
        background: var(--primary);
        color: var(--light);
        padding: 0 20px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px var(--shadow);
      }
      header .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      nav a {
        color: var(--light);
        margin: 0 10px;
        text-decoration: none;
        font-weight: 500;
      }
      main {
        flex: 1;
        padding: 30px;
      }
      .table-container {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--shadow);
        max-width: 1000px;
        margin: 0 auto;
      }
      .controls {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 15px;
      }
      .add-btn {
        background: var(--primary);
        color: var(--light);
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.3s;
      }
      .add-btn:hover {
        background: #1a2755;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      th {
        background: var(--accent);
        color: var(--primary);
      }
      tr:hover {
        background: #f9f9f9;
      }
      .status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .status.active {
        background: #e6f7ff;
        color: #005f99;
      }
      .status.inactive {
        background: #ffe6e6;
        color: #990000;
      }
      .status.admin {
        background: #fff4e6;
        color: #994c00;
      }
      .btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 6px;
        border-radius: 4px;
        transition: background 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background: rgba(0, 0, 0, 0.05);
      }
      .btn svg {
        width: 20px;
        height: 20px;
        fill: var(--accent);
        transition: fill 0.3s;
      }
      .btn.activate svg {
        fill: #28a745;
      }
      .btn.deactivate svg {
        fill: #dc3545;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Empresta+</div>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="users.html">Usuários</a>
        <a href="pessoas.html">Pessoas</a>
        <a href="itens.html">Itens</a>
        <a href="emprestimos.html">Empréstimos</a>
        <a href="relatorios.html">Relatórios</a>
      </nav>
    </header>
    <main>
      <div class="table-container">
        <div class="controls">
          <button class="add-btn">+ Novo Usuário</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Admin</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>João Silva</td>
              <td><span class="status admin">Sim</span></td>
              <td><span class="status active">Ativo</span></td>
              <td>
                <button class="btn edit" title="Editar">
                  <svg viewBox="0 0 24 24">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
                    />
                  </svg>
                </button>
                <button class="btn deactivate" title="Inativar">
                  <svg viewBox="0 0 24 24">
                    <path
                      d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Maria Souza</td>
              <td><span class="status">Não</span></td>
              <td><span class="status inactive">Inativo</span></td>
              <td>
                <button class="btn edit" title="Editar">
                  <svg viewBox="0 0 24 24">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
                    />
                  </svg>
                </button>
                <button class="btn activate" title="Ativar">
                  <svg viewBox="0 0 24 24">
                    <path
                      d="M13 3H11v10h2zm-1 14a1.5 1.5 0 1 1 1.5-1.5A1.5 1.5 0 0 1 12 17z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>&copy; 2025 Empresta+. Todos os direitos reservados.</footer>
  </body>
</html>
