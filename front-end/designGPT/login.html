<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Empréstimo</title>
    <style>
      :root {
        --primary: #233067;
        --accent: #fcbb17;
        --light: #ffffff;
        --bg: #f5f7fa;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: var(--bg);
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: var(--light);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 20px;
        color: var(--primary);
        font-size: 1.8rem;
        font-weight: 700;
      }
      .login-container label {
        display: block;
        text-align: left;
        color: var(--primary);
        font-weight: 500;
        margin: 10px 0 5px;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        border: 2px solid var(--primary);
        border-radius: 6px;
        font-size: 1rem;
      }
      .forgot-password {
        display: block;
        margin: 10px 0 20px;
        text-align: right;
      }
      .forgot-password a {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
      }
      .forgot-password a:hover {
        color: #e0a511;
      }
      .login-container button {
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: var(--primary);
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      .login-container button:hover {
        background: #e0a511;
        transform: translateY(-2px);
      }
      .login-container button:active {
        transform: translateY(0);
      }
      .login-footer {
        margin-top: 20px;
        font-size: 0.85rem;
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Bem-vindo</h1>
      <form action="home.html" method="get">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seu@exemplo.com"
          required
        />
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          required
        />
        <div class="forgot-password">
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="login-footer">
        © 2025 Empresta+. Todos os direitos reservados.
      </div>
    </div>
  </body>
</html>
