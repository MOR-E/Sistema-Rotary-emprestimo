<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Pessoa - Empresta+</title>
    <style>
      :root {
        --primary: #233067;
        --accent: #fcbb17;
        --light: #ffffff;
        --bg: #f5f7fa;
        --shadow: rgba(0, 0, 0, 0.1);
        --card-bg: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        background: var(--primary);
        color: var(--light);
        padding: 0 20px;
        height: 60px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px var(--shadow);
      }
      header .logo {
        font-size: 1.4rem;
        font-weight: 700;
      }
      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .form-container {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--shadow);
        width: 100%;
        max-width: 600px;
      }
      .form-container h1 {
        color: var(--primary);
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .grid-full {
        grid-column: span 2;
      }
      label {
        display: block;
        font-weight: 500;
        color: var(--primary);
        margin-bottom: 5px;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--primary);
        border-radius: 4px;
        font-size: 0.9rem;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .btn.cancel {
        background: var(--light);
        color: var(--primary);
        border: 1px solid var(--primary);
      }
      .btn.save {
        background: var(--accent);
        color: var(--primary);
      }
      .btn:hover {
        opacity: 0.9;
      }
      @media (max-width: 480px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .grid-full {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Empresta+</div>
    </header>
    <main>
      <div class="form-container">
        <h1>Nova Pessoa</h1>
        <form action="pessoas.html" method="get">
          <div class="grid">
            <div>
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome completo"
                required
              />
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="XXX.XXX.XXX-XX"
                required
              />
            </div>
            <div>
              <label for="rg">RG</label>
              <input
                type="text"
                id="rg"
                name="rg"
                placeholder="XX.XXX.XXX-X"
                required
              />
            </div>
            <div>
              <label for="telefone1">Telefone 1</label>
              <input
                type="tel"
                id="telefone1"
                name="telefone1"
                placeholder="(XX) XXXXX-XXXX"
                required
              />
            </div>
            <div>
              <label for="telefone2">Telefone 2</label>
              <input
                type="tel"
                id="telefone2"
                name="telefone2"
                placeholder="(XX) XXXXX-XXXX"
              />
            </div>
            <div class="grid-full">
              <label for="cep">CEP</label>
              <input
                type="text"
                id="cep"
                name="cep"
                placeholder="XXXXX-XXX"
                required
              />
            </div>
            <div class="grid-full">
              <label for="rua">Rua</label>
              <input
                type="text"
                id="rua"
                name="rua"
                placeholder="Nome da rua"
                required
              />
            </div>
            <div class="grid-full">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                id="bairro"
                name="bairro"
                placeholder="Bairro"
                required
              />
            </div>
          </div>
          <div class="actions">
            <button
              type="button"
              class="btn cancel"
              onclick="location.href='pessoas.html'"
            >
              Cancelar
            </button>
            <button type="submit" class="btn save">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
