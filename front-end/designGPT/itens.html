<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itens - Empresta+</title>
    <style>
      :root {
        --primary: #233067;
        --accent: #fcbb17;
        --light: #ffffff;
        --bg: #f5f7fa;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
      }
      header {
        background: var(--primary);
        color: var(--light);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      nav a {
        color: var(--light);
        margin: 0 0.5rem;
        text-decoration: none;
      }
      nav a.active {
        text-decoration: underline;
      }

      .table-container {
        max-width: 1200px;
        margin: 2rem auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 10px var(--shadow);
      }
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .filter-group {
        display: flex;
        border: 2px solid var(--accent);
        border-radius: 8px;
        overflow: hidden;
      }
      .filter-group select,
      .filter-group input {
        padding: 0.5rem;
        border: none;
        outline: none;
      }
      .filter-group select {
        background: #fff;
        border-right: 1px solid var(--accent);
        font-weight: bold;
      }
      .filter-group input {
        width: 200px;
      }
      .add-btn {
        background: var(--accent);
        color: var(--primary);
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.75rem;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: var(--accent);
        color: var(--primary);
      }
      .btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.3rem;
      }
      .btn svg {
        width: 20px;
        height: 20px;
        fill: var(--accent);
      }
      .expand-btn svg {
        fill: #17a2b8;
        transition: transform 0.3s;
      }
      .expand-btn.expanded svg {
        transform: rotate(90deg);
      }
      .details-row {
        display: none;
        background: #fafafa;
      }
      .details-cell {
        padding: 10px 15px;
      }
      .pat-table {
        width: 100%;
        border-collapse: collapse;
      }
      .pat-table th,
      .pat-table td {
        padding: 8px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Empresta+</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Usuários</a>
        <a href="#">Pessoas</a>
        <a href="#" class="active">Itens</a>
        <a href="#">Empréstimos</a>
        <a href="#">Relatórios</a>
      </nav>
    </header>

    <div class="table-container">
      <div class="controls">
        <div class="filter-group">
          <select>
            <option>ID</option>
            <option>Nome</option>
            <option>Patrimônio</option>
          </select>
          <input type="text" placeholder="Buscar item..." />
        </div>
        <button class="add-btn">+ Novo Item</button>
      </div>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Total</th>
            <th>Disponível</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button class="btn expand-btn" onclick="toggleDetails(this)">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
              </button>
            </td>
            <td>1</td>
            <td>Cadeira de Rodas</td>
            <td>Modelo dobrável</td>
            <td>5</td>
            <td>3</td>
            <td>Ativo</td>
            <td>
              <button class="btn" title="Editar">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.41l-2.34-2.34a1.003 1.003 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                  />
                </svg>
              </button>
              <button class="btn" title="Inativar/Ativar">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6a6 6 0 0 1-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                  />
                </svg>
              </button>
              <button class="btn" title="Excluir">
                <svg viewBox="0 0 24 24">
                  <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z" />
                </svg>
              </button>
            </td>
          </tr>
          <tr class="details-row">
            <td colspan="8" class="details-cell">
              <table class="pat-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Emprestado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>PATR-1001</td>
                    <td>Não</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>PATR-1002</td>
                    <td>Sim</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>PATR-1003</td>
                    <td>Não</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function toggleDetails(button) {
        const expanded = button.classList.toggle("expanded");
        const detailRow = button.closest("tr").nextElementSibling;
        detailRow.style.display = expanded ? "table-row" : "none";
      }
    </script>
  </body>
</html>
