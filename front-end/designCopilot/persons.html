<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pessoas – Empréstimo de Itens</title>
    <style>
      :root {
        --yellow: #fcbb17;
        --navy: #233067;
        --white: #ffffff;
        --gray: #f9f9f9;
      }
      /* Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-family: sans-serif;
        background: var(--white);
      }

      body {
        display: flex;
        flex-direction: column;
        color: var(--navy);
      }

      /* Cabeçalho */
      header {
        background: var(--navy);
        padding: 0.75rem 1rem;
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        font-size: 1.25rem;
        color: var(--yellow);
      }
      .btn-add {
        background: var(--yellow);
        color: var(--navy);
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-add:hover {
        background: #e6ae14;
      }

      /* Conteúdo */
      main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .table-wrapper {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
        background: var(--white);
      }
      th,
      td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 0.95rem;
      }
      th {
        background: var(--navy);
        color: var(--white);
        position: sticky;
        top: 0;
      }
      tr:nth-child(even) {
        background: var(--gray);
      }

      /* Botões de ação */
      .edit-btn,
      .toggle-btn {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 4px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        margin-left: 0.5rem;
        padding: 0;
      }
      .edit-btn {
        background: var(--yellow);
        color: var(--navy);
      }
      .edit-btn:hover {
        background: var(--navy);
        color: var(--yellow);
      }
      .edit-btn svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
      }

      .toggle-btn.active {
        background: var(--yellow);
        color: var(--navy);
      }
      .toggle-btn.active:hover {
        background: #e6ae14;
      }
      .toggle-btn.inactive {
        background: var(--navy);
        color: var(--white);
      }
      .toggle-btn.inactive:hover {
        background: #1a2450;
      }
      .toggle-btn svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
      }

      /* Rodapé */
      footer {
        background: var(--navy);
        color: var(--white);
        text-align: center;
        padding: 0.75rem;
        font-size: 0.8rem;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1rem;
        }
        .btn-add {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
        }
        th,
        td {
          padding: 0.5rem;
        }
      }
      @media (max-width: 576px) {
        table {
          min-width: unset;
        }
        th:nth-child(1),
        td:nth-child(1) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pessoas</h1>
      <button class="btn-add" onclick="location.href='pessoa-nova.html'">
        + Adicionar Pessoa
      </button>
    </header>

    <main>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Pessoa Ativa -->
            <tr>
              <td>1</td>
              <td>João Silva</td>
              <td>(31) 91234-5678</td>
              <td>Ativo</td>
              <td>
                <button class="edit-btn" aria-label="Editar João Silva">
                  <svg viewBox="0 0 24 24">
                    <path d="M4 20h16M14.5 4.5l5 5L9 20l-5-5 10.5-10.5z" />
                  </svg>
                </button>
                <button
                  class="toggle-btn active"
                  aria-label="Inativar João Silva"
                >
                  <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="4" y1="4" x2="20" y2="20" />
                  </svg>
                </button>
              </td>
            </tr>
            <!-- Pessoa Inativa -->
            <tr>
              <td>2</td>
              <td>Maria Souza</td>
              <td>(31) 98765-4321</td>
              <td>Inativo</td>
              <td>
                <button class="edit-btn" aria-label="Editar Maria Souza">
                  <svg viewBox="0 0 24 24">
                    <path d="M4 20h16M14.5 4.5l5 5L9 20l-5-5 10.5-10.5z" />
                  </svg>
                </button>
                <button
                  class="toggle-btn inactive"
                  aria-label="Ativar Maria Souza"
                >
                  <svg viewBox="0 0 24 24">
                    <path d="M5 13l4 4L19 7" />
                  </svg>
                </button>
              </td>
            </tr>
            <!-- Outro Exemplo -->
            <tr>
              <td>3</td>
              <td>Carlos Pereira</td>
              <td>(31) 93456-7890</td>
              <td>Ativo</td>
              <td>
                <button class="edit-btn" aria-label="Editar Carlos Pereira">
                  <svg viewBox="0 0 24 24">
                    <path d="M4 20h16M14.5 4.5l5 5L9 20l-5-5 10.5-10.5z" />
                  </svg>
                </button>
                <button
                  class="toggle-btn active"
                  aria-label="Inativar Carlos Pereira"
                >
                  <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="4" y1="4" x2="20" y2="20" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <p>© 2025 Sua Empresa</p>
    </footer>
  </body>
</html>
